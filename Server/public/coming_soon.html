<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jack & Eleanor</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Jack & Eleanor" name="keywords">
  <meta content="Jack & Eleanor" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="preload" href="fonts/AlexBrush-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Arimo-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'Alex Brush';
      font-style: normal;
      font-weight: 400;
      src: local('AlexBrush'), local('AlexBrush-Regular'), url("fonts/AlexBrush-Regular.ttf") format('truetype');
      font-display: block;
    }

    @font-face {
      font-family: 'Arimo';
      font-style: normal;
      font-weight: 400;
      src: local('Arimo'), local('Arimo-Regular'), url("fonts/Arimo-Regular.ttf") format('truetype');
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0" id="home">
    <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item position-relative active" style="height: 100vh; min-height: 400px;">
          <img class="position-absolute w-100 h-100" src="img/carousel-1.png" style="object-fit: cover;"
            alt="Jack & Eleanor">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <div class="p-3" style="max-width: 900px;">
              <h1 class="display-1 font-secondary text-white mt-n3 mb-md-4">Jack & Eleanor</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
